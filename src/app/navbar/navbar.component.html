<mat-toolbar class="custom-toolbar">
  <div class="toolbar-content">
    <a mat-button class="logo">
      <img src="./assets/pictures/logo.png" alt="Logo">
    </a>
    <div class="nav-links">
      <ng-container *ngIf="!isLoggedIn">
        <a mat-button routerLink="/signUp">S'inscrire</a>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <div class="user-info">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <span>{{ userName }}</span>
        </div>
        <a mat-button (click)="logout()">Se d√©connecter</a>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
